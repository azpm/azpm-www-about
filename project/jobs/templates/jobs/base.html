{% extends "intensifier/base.html" %}

{% block open-graph %}
    <meta property="og:title" content="TV Schedules - Arizona Public Media" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:description" content="{{ cms_page.title }}" />
    <meta property="og:image" content="{{ cms_page.theme.banner.url }}" />
{% endblock %}

{% block content %}
<!-- creating a slice -->
<div class="slice clearfix content-bg">
    <div class="grid_2">
        {% block zone_one %}{% endblock %}
    </div>
    <div class="grid_1">
        {% block zone_two %}{% endblock %}
    </div>
</div>
<!-- end slice -->
{% endblock %}
