{% extends "contact/base.html" %}

{% block zone_one %}
<div id="schedules">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Thank you!</h1>
				{% if messages %}
				 {% for message in messages %}
					<p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
				{% endfor %}
				 {% else %}
					But you haven't done anything yet?
				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
