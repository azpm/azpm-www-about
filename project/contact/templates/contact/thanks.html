{% extends "contact/base.html" %}


{% block zone_one %}
<div class="namedbox first-box">
    <h1 class="boxtop bt-blue">Thanks!</h1>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
    {% else %}
        But you haven't done anything yet?
    {% endif %}
</div>
{% endblock %}
